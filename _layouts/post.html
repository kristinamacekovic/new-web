---
layout: post2
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<!--<p class="view">by {{ page.author | default: site.author }}</p>-->

{{content}}

<ul>
  {% for tag in page.tags %}
  <li>
    <a href="/{{ site.tag_page_dir }}/{{ tag | slugify: 'pretty' }}/"
      >{{ tag }}</a
    >
  </li>
  {% endfor %}
</ul>
